[production]

;/* Front controller */
;resources.configHandler.markup.bbCode_html = 1 //NOT WORKING YET

;/* Config handling */
resources.configHandler.property = 1

;/* Dispatcher */
resources.dispatcher.autoFallback = 1

;/* I18n */
resources.translate.enable = 1
resources.locale.enable    = 1

;/* Layout */
resources.layout.layout      = "default"
resources.layout.layoutPath  = APPLICATION_LIBRARY "/views/layouts"

;/* View */
resources.view.encoding = "UTF-8"

;/* Model Container */
resources.modelContainer = 1

[staging : production]

[integration : production]
resources.frontController.throwExceptions = true

[development : production]
resources.frontController.throwExceptions = true
