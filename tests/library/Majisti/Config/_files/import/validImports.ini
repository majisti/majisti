[production]
majisti.property.applicationPath = /var/www
majisti.property.baseUrl = #{applicationPath}/someProject/public
majisti.property.configUrl = Config/_files/import

app.dir.applicationPath = #{applicationPath}
app.dir.images = #{baseUrl}/images
app.dir.root = /
app.dir.inBetween = /foo/bar#{applicationPath}/baz
app.dir.dualInBetween = /var#{baseUrl}/foo#{applicationPath}/bar

majisti.import.foo = #{configUrl}/twoLevelImport.ini
majisti.import.bar = #{configUrl}/threeLevelImport.ini